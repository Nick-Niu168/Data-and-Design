{% extends 'base.html' %}

{% block content %}

<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>

    <p>Look at some Data.</p>

   
<svg id = "svg" style = "width: 100%; height: 800px">



<script>



d3.csv("static/ads.csv", function(data) {

// Add X axis
var x = d3.scaleLinear()
    .domain([0, 400])
    .range([ 0, 1000 ]);
svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

// Add Y axis
var y = d3.scaleLinear()
    .domain([0, 400])
    .range([ 1000, 0]);
svg.append("g")
    .call(d3.axisLeft(y));

// Add dots
svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
    .attr("cx", function (d) { return x(d.TV); } )
    .attr("cy", function (d) { return y(d.sales); } )
    .attr("r", 1.5)
    .style("fill", "#69b3a2")

})




    
    
</script>
</html>
{% endblock %}
