{% extends 'base.html' %}

{% block content %}

<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>

    <p>Look at some Data.</p>

   
<svg id = "svg" style = "width: 100%; height: 800px">



<script>

var dataset = [[732, 614],
                [427, 741],
                [333, 407],
                [541,   7],
                [510, 253],
                [761, 299],
                [500, 298],
                [ 34, 593],
                [100, 238],
                [170, 777]]
    
var svg = d3.select('#svg')
            
var circle = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");

circle
    .attr("cx", function(d) {
        return d[0];
    })
    .attr("cy", function(d){
        return d[1];
    })
    .attr("r", 50)
    .attr("fill", "grey")




    
    
</script>
</html>
{% endblock %}
