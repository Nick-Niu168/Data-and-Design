<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script> 
    </head>

    <body>
        <svg id = "svg" style = "width: 100%; height: 800px">
     </body>

    <script> 
        
        const svg = d3.select('#svg');

        const c = svg.append('circle')
            .attr('cx', 20)
            .attr('cy', 20)
            .attr('r', 5)
            .style('fill', 'green');

        c.transition()
          <!-- .ease(d3.easeCubic) -->
          .duration(1000)
          .attr('cx', 200)
          .attr('cy', 200)
          .attr('r', 20)
          .style('fill', 'red');
    </script>

</html>
