<head>

    <script>

        function hello() {
            document.querySelector('h1').innerHTML = 'Bye';
            document.querySelector('p').style.color = 'red';
        }
    </script>
</head>

<body>

    <h1>Hi.</h1>
    <p>This is a paragraph.</p>

    <button onclick="hello()">Click me.</button>
</body>
